apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
      - name: catalog-service
        image: ghcr.io/polarsophia/catalog-service:latest
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 5"]
        ports:
        - containerPort: 8080
        env:
        - name: BPL_JVM_THREAD_COUNT
          value: '10'
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://catalog-postgres:5432/catalog

---

apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  type: ClusterIP
  selector:
    app: catalog-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
